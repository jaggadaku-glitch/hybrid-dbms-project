<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hybrid DBMS</title>
</head>
<body>
  <h1>Hybrid MySQL + MongoDB</h1>
  <form id="itemForm">
    <label>Title: <input name="title" /></label><br>
    <label>Data (JSON): <textarea name="data_json">{}</textarea></label><br>
    <label>Text: <textarea name="text">Some text...</textarea></label><br>
    <label>File: <input type="file" name="file" /></label><br>
    <button type="submit">Submit</button>
  </form>
  <pre id="response"></pre>
  <script>
    const form = document.getElementById('itemForm')
    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const f = new FormData(form)
      const r = await fetch('http://localhost:8000/items', {method:'POST', body:f})
      document.getElementById('response').innerText = JSON.stringify(await r.json(), null, 2)
    })
  </script>
</body>
</html>
